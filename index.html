<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Seawee | mobile menu</title>
    <link rel="icon" href="" type="icon/ image type" />
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" />
    <script src="https://kit.fontawesome.com/48509a2691.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div id="hamburger" class="icon">
        <i class="fas fa-bars"></i>
      </div>
      <i class="fas fa-search"></i>
    </header>
    <main>
      <div id="home-content" class="content">
        <h1>Home</h1>
      </div>
      <div id="friends-content" class="content">
        <h1>Friends</h1>
      </div>
      <div id="messages-content" class="content">
        <h1>Messages</h1>
      </div>
      <div id="notifications-content" class="content">
        <h1>Notifications</h1>
      </div>
    </main>
    <footer>
      <div id="home" class="icon view">
        <i class="fas fa-home"></i>
      </div>
      <div id="friends" class="icon view">
        <i class="fas fa-user-friends"></i>
      </div>
      <div id="messages" class="icon view">
        <i class="fas fa-comment-alt"></i>
      </div>
      <div id="notifications" class="icon view">
        <i class="fas fa-bell"></i>
      </div>
      <div id="more" class="icon"></div>
    </footer>
    <div id="slide-container" class="content">
      <div id="hamburger-menu-content">
        <div id="close">
          <p>+</p>
        </div>
        <div id="profile">
          <p>View Profile</p>
          <p>Settings</p>
        </div>
        <div id="options">
          <p>Groups</p>
          <p>Followers</p>
          <p>Discover more</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
