<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Seawee | mobile menu</title>
        <link rel="icon" href="" type="icon/ image type">
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
    </head>
    <body>
        <header>
            <div id="hamburger" class="icon">
                <img src="assets/images/hamburger-menu-icon.png" alt="hamburger menu">
            </div>
            <div id="search">
                
            </div>
        </header>
        <main>
            <div id="home-content" class="content">
                <h1>Home</h1>
            </div>
            <div id="friends-content" class="content">
                <h1>Friends</h1>
            </div>
            <div id="messages-content" class="content">
                <h1>Messages</h1>
            </div>
            <div id="notifications-content" class="content">
                <h1>Notifications</h1>
            </div>
        </main>
        <footer>
            <div id="home" class="icon view">
                <img src="assets/images/home-icon.png" alt="home">
            </div>
            <div id="friends" class="icon view">
                <img src="assets/images/friends-icon.png" alt="friends">
            </div>
            <div id="messages" class="icon view">
                <img src="assets/images/message-icon.png" alt="messages">
            </div>
            <div id="notifications" class="icon view">
                <img src="assets/images/notifications-icon.png" alt="notifications">
            </div>
            <div id="more" class="icon">
            </div>
        </footer>
        <div id="slide-container" class="content">
            <div id="hamburger-menu-content">
                <div id="close">
                    <p>+</p>
                </div>
                <div id="profile">
                    <p>View Profile</p>
                    <p>Settings</p>
                </div>
                <div id="options">
                    <p>Groups</p>
                    <p>Followers</p>
                    <p>Discover more</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
